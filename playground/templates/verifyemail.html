<h1>6-digit verification code sent to email.</h1>

<form method='post' , action="{% url 'validate_code' validation_id=validation_id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <label for="given_digit">Please enter code:</label>
    <input id="given_digit" type="text" name="given_digit">
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
